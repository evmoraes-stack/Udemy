<!DOCTYPE html>
<html>
<head>
	<title>Divs e Span</title>
	<meta charset="utf-8">
	
	<style type="text/css">
		
		#topo {
			background: #1c4587;
		}

		#conteudo {
			background-color: #eeeeee;
		}

		.produtos {
			background-color: grey;
			margin: 20px;
		}

		#rodape {
			background-color: green;
		}

		.white {
			color: white;
		}

	</style>

</head>
<body>

	<div id="topo">
		<img src="img/logo.png" width="180">

		<ul>
			<li>Home</li>
			<li>Quem somos</li>
			<li>Contato</li>
		</ul>

	</div>

	<div id="conteudo">
		
		<div class="produtos">Produto 1</div>
		<div class="produtos">Produto 2</div>
		<div class="produtos">Produto 3</div>

	</div>

	<div id="rodape">
		
		Todos os <span class="white"> direitos </span> resevado

	</div>

	

</body>
</html>
