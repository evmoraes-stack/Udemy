<!DOCTYPE html>
<html>
<head>
	<title>Estilos de textos</title>
	
	<style type="text/css">
		
		body {
			font-size: 40px;
			font-family: sans-serif;
		}

		.negrito {
			/* normal, bold, ou de 100 até 900*/
			font-weight: bold;
		}
		.italico {
			font-style: italic;
		}

		.formatacao {
			/* text-decoration: underline*/
			/* text-decoration: overline*/
			/* text-decoration: line-through*/
			text-decoration: line-through; 
		}
		.texto {
			/*formatação inline agrupado*/
			font: bold 40px Lucida;
		}

	</style>
</head>
<body>
    <p class="negrito">Texto Negrito</p>
    <p class="italico">Texto Itálico</p>
    <p class="formatacao">Formatação de texo</p>
    <p class="texto">Texto</p>
    <p class="">Padrão</p>
</body>
</html>
