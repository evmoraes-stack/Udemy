<!DOCTYPE html>
<html>
<head>
	<title>Tamanho de textos</title>
	<meta charset="utf-8">
	
	<style type="text/css">

			body {
				font-size: 30px
			}
			.texto {
				/*Medidas de tamanhos*/
				/*px-> Tamanho fixo*/
				/* % -> Tamanho relativo*/
				/* em -> Tamano relativo ao container pai*/
				font-size: 2em;
			}

			.texto2 {

				font-size: 0.5em;
			}

	</style>
</head>
<body>
     
	<p class="texto">Conteúdo 1</p>
	<p class="texto2">Conteúdo 2

</body>
</html>
